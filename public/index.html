<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OneChat Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f2f2f2; }
  #loginPage, #chatPage { display: none; }
  #loginPage { display: block; }
  #chatBox { border: 1px solid #ccc; height: 200px; overflow-y: scroll; background: #fff; padding: 10px; margin-bottom: 10px; }
  input, button { padding: 10px; margin: 5px 0; width: 100%; max-width: 300px; }
  #status { font-weight: bold; margin-bottom: 10px; }
</style>
</head>
<body>

<!-- Login -->
<div id="loginPage">
  <h2>OneChat Demo</h2>
  <input type="text" id="nickname" placeholder="Enter nickname">
  <button id="startBtn">Start Chatting</button>
</div>

<!-- Chat -->
<div id="chatPage">
  <div id="status"></div>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <button id="skipBtn">Skip</button>
</div>

<script>
let nickname = '';
let partnerNickname = 'Partner'; // Simulated partner

const loginPage = document.getElementById('loginPage');
const chatPage = document.getElementById('chatPage');
const nicknameInput = document.getElementById('nickname');
const startBtn = document.getElementById('startBtn');
const chatBox = document.getElementById('chatBox');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const skipBtn = document.getElementById('skipBtn');
const statusDiv = document.getElementById('status');

// Start chat
startBtn.addEventListener('click', () => {
  nickname = nicknameInput.value.trim() || 'Guest';
  loginPage.style.display = 'none';
  chatPage.style.display = 'block';
  statusDiv.textContent = Connected with ${partnerNickname};
  appendMessage(${partnerNickname}: Hi ${nickname}!);
});

// Send message
sendBtn.addEventListener('click', () => {
  const msg = messageInput.value.trim();
  if (!msg) return;
  appendMessage(${nickname}: ${msg});
  messageInput.value = '';
  // Simulate partner response
  setTimeout(() => {
    appendMessage(${partnerNickname}: Echo -> ${msg});
  }, 500);
});

// Skip partner
skipBtn.addEventListener('click', () => {
  chatBox.innerHTML = '';
  statusDiv.textContent = 'Skipping to a new partner...';
  setTimeout(() => {
    statusDiv.textContent = Connected with ${partnerNickname};
    appendMessage(${partnerNickname}: Hi ${nickname}, I am your new partner!);
  }, 500);
});

// Append messages
function appendMessage(msg) {
  const p = document.createElement('p');
  p.textContent = msg;
  chatBox.appendChild(p);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
